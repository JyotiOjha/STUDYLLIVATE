{% extends 'base.html' %}

{% block content %}
<style>
    h1 {
        text-align: center;
    }

    ul {
        list-style: none;
        padding: 0;
        max-width: 500px;
        margin: 0 auto;
    }

    li {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
    }

    li::before {
        content: '';
        position: absolute;
        top: 0;
        left: -10px;
        height: 100%;
        width: 5px;
        background-color: #007bff;
        border-radius: 5px;
    }

    .book-button {
        display: inline-block;
        padding: 5px 10px;
        color: black;
        text-decoration: none;
        margin-left: 10px; 
        background-color: white; 
    }
    
    body{
        background-color : lightblue;
    }
</style>

<h1>Material List</h1>
<ul>
    {% for material in materials %}
        <li>
            <a href="{{ material.file.url }}" target="_blank" class="book-button">{{ material.title }}</a>
        </li>
        
    {% endfor %}
</ul>
{% endblock %}
